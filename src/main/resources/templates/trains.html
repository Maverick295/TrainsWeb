<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <div class="container">
        <h1>companies view page</h1>
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Company name</th>
                <th scope="col">Legal Entity</th>
                <th scope="col">INN</th>
                <th scope="col">Bank Account</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="trainInstance, iter : ${trains.content}"
                th:attr="onclick=|window.location.href='${trainInstance.getUuid()}'|">
                <th scope="row" th:text="${iter.index + 1}"></th>
                <td th:text="${iter.index}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div>
    <form method="post" action="/view/add">
        <div>
            <button type="submit">Добавить</button>
        </div>
    </form>
</div>
</body>
</html>
