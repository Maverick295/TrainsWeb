<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Simulation Form</title>
  <style>
    body {
      background-color: white; /* White background */
      color: black; /* Black text for better readability */
    }
    .form-label {
      color: black; /* Black labels */
    }
    .form-control {
      background-color: #fff; /* White input fields */
      border: 1px solid black; /* Black borders for input fields */
    }
    .btn-primary {
      background-color: red; /* Red button */
      border-color: red; /* Red border for the button */
    }
    .btn-primary:hover {
      background-color: darkred; /* Darker red on hover */
      border-color: darkred;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2>Train Simulation</h2>
  <form method="post" action="/simulation" th:object="${trainCreateForm}" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="maxTrains" class="form-label">Максимальное количество поездов</label>
      <input type="text" class="form-control" id="maxTrains" th:field="*{maxTrains}" required>
      <div class="invalid-feedback">
        Please provide a maximum number of trains.
      </div>
    </div>

    <div class="mb-3">
      <label for="fromMoscowToPiter" class="form-label">Пассажиры (Москва-Питер)</label>
      <input type="text" class="form-control" id="fromMoscowToPiter" th:field="*{fromMoscowToPiter}" required>
      <div class="invalid-feedback">
        Please enter passenger numbers for Moscow to Piter.
      </div>
    </div>

    <div class="mb-3">
      <label for="fromPiterToMoscow" class="form-label">Пассажиры (Питер-Москва)</label>
      <input type="text" class="form-control" id="fromPiterToMoscow" th:field="*{fromPiterToMoscow}" required>
      <div class="invalid-feedback">
        Please enter passenger numbers for Piter to Moscow.
      </div>
    </div>

    <div class="mb-3">
      <label for="startDate" class="form-label">Календарь</label>
      <input type="date" class="form-control" id="startDate" name="startDate" required>
      <div class="invalid-feedback">
        Please select a start date.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Запустить моделирование</button>
  </form>
</div>
</body>
</html>
